<div data-ng-controller="SinglechoiceProblemController">
    <div class="form-group">
        <input class="form-control input" data-ng-model="problem.title" placeholder="标题"/>
    </div>
    <div class="form-group">
        <textarea class="form-control input-sm" data-ng-model="problem.body" placeholder="题目内容" rows="3"/>
    </div>
    <div>选项
        <button class="btn btn-primary btn-embossed btn-xs" data-ng-click="addChoice()">+</button>
    </div>
    <div class="row" data-ng-repeat="choice in problem.choices">
        <div class="col-lg-12">
            <div class="mvs input-group">
                <span class="input-group-addon">
                    <input type="radio" name="group_{{problem._id}}"
                           data-ng-model="choice.is_correct"
                           ng-value="true"
                           data-ng-click="setChoiceForQuestion(problem,choice)">
                </span>
                <textarea type="text" rows="1" class="form-control" data-ng-model="choice.body"></textarea>
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" data-ng-click="removeChoice(choice)">
                        删除
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
